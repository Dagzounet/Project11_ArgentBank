swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /accounts/{id}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get a list of every transactions from an account ID
      description: Retrieve a list of every transactions from an account ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: Account ID
      produces:
        - application/json
      responses:
        "200":
          description: Successful retrieval of transactions
          schema:
            type: array
            items:
              $ref: "#/definitions/Transaction"
          examples:
            application/json:
              - id: "1"
                date: "2023-11-25T08:00:00Z"
                description: "Transaction description"
                amount: 100.0
                transaction_type: "debit"
                note: "Transaction note"
                category: "Expense"
        "401":
          description: Unauthorized - Authentication credentials are missing or invalid.
        "500":
          description: Internal Server Error

  /transactions/{id}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get a specific transaction by ID
      description: Retrieve a specific transaction by its ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: Transaction ID
      produces:
        - application/json
      responses:
        "200":
          description: Successful retrieval of a transaction
          schema:
            $ref: "#/definitions/Transaction"
          examples:
            application/json:
              id: "1"
              date: "2023-11-25T08:00:00Z"
              description: "Transaction description"
              amount: 100.0
              transaction_type: "debit"
              note: "Transaction note"
              category: "Expense"
        "400":
          description: Bad Request - The provided account ID is invalid.
        "401":
          description: Unauthorized - Authentication credentials are missing or invalid.
        "404":
          description: Not Found - The specified account ID does not exist.
        "500":
          description: Internal Server Error

    patch:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Update a specific transaction by ID
      description: Modify specific information about a precise transaction by its ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: Transaction ID
        - in: body
          name: body
          description: Transaction data to be updated
          required: true
          schema:
            $ref: "#/definitions/TransactionUpdate"
      produces:
        - application/json
      responses:
        "200":
          description: Successful update of a transaction
          schema:
            $ref: "#/definitions/Transaction"
          examples:
            application/json:
              id: "1"
              date: "2023-11-25T08:00:00Z"
              description: "Transaction description"
              amount: 100.0
              transaction_type: "debit"
              note: "Updated transaction note"
              category: "Expense"
        "204":
          description: No New Content - Nothing to modify here.
        "400":
          description: Bad Request - The provided transaction data is invalid.
        "401":
          description: Unauthorized - Authentication credentials are missing or invalid.
        "404":
          description: Not Found - The specified transaction ID does not exist.
        "422":
          description: Unprocessable Entity - The request body is semantically incorrect.
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string

  Transaction:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
        format: date-time
      description:
        type: string
      amount:
        type: number
      transaction_type:
        type: string
      note:
        type: string
      category:
        type: string

  TransactionUpdate:
    type: object
    properties:
      note:
        type: string
      category:
        type: string
